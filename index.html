<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>netprint finder</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Nearest netprint printer on Cornell campus." />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="data.js"></script>
  <script src="run.js"></script>
</head>

<body onload="init()">
    <div>
        <div id="waiting">Waiting to receive location permissions...</div>

        <div id="err"><br/></div>
        
        <div id="settings" style="display: none"}>

            <div style="font-size: 0.8rem">Note that you'll want to <input id="refresher" class="btn btn-faded" type="button" value="refresh the page" onclick="history.go(0)" /> if your location changes.</div>
            <br/>
                

            <div id="info" style="display: none"></div>
            <br/>
    

            <p>Printer type:</p>

            <input type="radio" name="p-type" value="black-and-white"> Black and white<br>
            <input type="radio" name="p-type" value="color"> Color<br>
            <input type="radio" name="p-type" value="both" checked> Both<br>

            <!-- <br/> -->

            <p>
                Number of results to display: 
                <input type="number" name="quantity" min="1" max="50" step="1" value="5" style="font-size: inherit;">
            </p>

            <br/>

            <button id="runner" class="btn" onclick="runProgram()" autofocus>Update</button> <br/>

        </div>
        <br/>


        <br/><br/><br/>
        <div style="font-size: 0.8rem">
            <form target="_blank" action="https://forms.gle/s4ptjaZuXGBzFHrK8">
                Printer not listed? Existing printer has incorrect data?
                <input class="btn btn-faded" type="submit" value="Update printer database" />
            </form>
            <br/>
            <a href="https://github.com/esfinkel/netprint-finder">See the GitHub repository</a>
        </div>


    </div>
</body>
</html>
